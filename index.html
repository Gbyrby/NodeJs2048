<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .input {
        margin: 0 auto;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      .elements-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        width: 500px;
        height: 500px;
        gap: 10px;
        margin: 50px auto;
        padding: 10px;
        background: #bbada0;
        border-radius: 10px;
      }

      .block {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5em;
        font-weight: bold;
        color: #776e65;
        border-radius: 5px;
        aspect-ratio: 1;
        transition: all 0.2s ease;
        box-shadow: 0 8px 25px rgba(118, 118, 118, 0.4);
      }

      /* Пустая ячейка */
      .block:empty {
        background: rgba(238, 228, 218, 0.35);
      }

      /* Цвета для каждого значения */
      .bl-2 {
        background: #eee4da;
        color: #776e65;
        font-size: 3em;
      }

      .bl-4 {
        background: #ede0c8;
        color: #776e65;
        font-size: 3em;
      }

      .bl-8 {
        background: #f2b179;
        color: #f9f6f2;
        font-size: 2.8em;
      }

      .bl-16 {
        background: #f59563;
        color: #f9f6f2;
        font-size: 2.8em;
      }

      .bl-32 {
        background: #f67c5f;
        color: #f9f6f2;
        font-size: 2.6em;
      }

      .bl-64 {
        background: #f65e3b;
        color: #f9f6f2;
        font-size: 2.6em;
      }

      .bl-128 {
        background: #edcf72;
        color: #f9f6f2;
        font-size: 2.2em;
        font-weight: 800;
      }

      .bl-256 {
        background: #edcc61;
        color: #f9f6f2;
        font-size: 2.2em;
        font-weight: 800;
      }

      .bl-512 {
        background: #edc850;
        color: #f9f6f2;
        font-size: 2em;
        font-weight: 800;
      }

      .bl-1024 {
        background: #edc53f;
        color: #f9f6f2;
        font-size: 1.8em;
        font-weight: 900;
      }

      .bl-2048 {
        background: #edc22e;
        color: #f9f6f2;
        font-size: 1.8em;
        font-weight: 900;
      }

      .game-form {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        background: linear-gradient(135deg, #a49d96 0%, #e9dacb 100%);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .game-form label {
        color: white;
        font-size: 1.2em;
        font-weight: 600;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .game-form input[type="text"] {
        padding: 18px 25px;
        font-size: 1.1em;
        border: none;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        text-align: center;
      }

      .game-form input[type="text"]:focus {
        outline: none;
        transform: scale(1.02);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        background: white;
      }

      .game-form input[type="submit"] {
        padding: 18px 40px;
        font-size: 1.2em;
        font-weight: bold;
        background: linear-gradient(45deg, #f2b179 0%, #a17651 100%);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 25px rgba(118, 118, 118, 0.4);
      }

      .game-form input[type="submit"]:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      }

      .game-form input[type="submit"]:active {
        transform: translateY(-1px);
      }

      .score {
        align-items: center;
        justify-content: center;

        /* Центрирование по ширине */
        margin: 0px auto 0;
        width: fit-content;

        background: #8f7a66;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        font-size: 1.2em;
        font-weight: bold;

        max-width: 220px;
      }

      .score p {
        margin: 0;
        padding: 0;
        white-space: nowrap; /* текст не переносится */
      }

      #scoreValue {
        color: #f9f6f2;
        font-size: 1.1em;
        font-weight: 800;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <form class="game-form" action="/start" method="post">
          <div class="form-group">
            <label for="Username">Введите ваше имя:</label>
            <input
              type="text"
              id="Username"
              name="Username"
              placeholder="Игрок 2048"
              required
            />
            <input type="submit" value="Начать игру" id="startBtn" />
          </div>
        </form>

        <div class="elements-container">
          <div class="block bl-2">2</div>
          <div class="block bl-4">4</div>
          <div class="block bl-8">8</div>
          <div class="block bl-16">16</div>

          <div class="block bl-32">32</div>
          <div class="block bl-64">64</div>
          <div class="block bl-128">128</div>
          <div class="block bl-256">256</div>

          <div class="block bl-512">512</div>
          <div class="block bl-1024">1024</div>
          <div class="block bl-2048">2048</div>
          <div class="block bl-2048">2048</div>

          <div class="block bl-2048">2048</div>
          <div class="block bl-2048">2048</div>
          <div class="block bl-2048">2048</div>
          <div class="block"></div>
        </div>
        <div class="score" id="score">
          <p>Your score: <span id="scoreValue">0</span></p>
        </div>
      </div>
      <div class="stats">
        <p></p>
      </div>
    </div>

    <script>
      function handleFormSubmit(event) {
        // Просим форму не отправлять данные самостоятельно
        event.preventDefault();
        console.log("Отправка!");
      }

      const applicantForm = document.getElementById("startBtn");
      applicantForm.addEventListener("submit", handleFormSubmit);
    </script>
  </body>
</html>
